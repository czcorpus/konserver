<!DOCTYPE html>
<html>
    <head>
        <title>Konserver info page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            table {
                border-spacing: 0;
            }
            table td, table th {
                padding: 0.4em;
                border: 1px solid #777777;
            }
            table td.num {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>Konserver status page</h1>
        {{.Date}}
        <h2>worker master</h2>
        <table>
            <tr>
                <th>pool size</th>
                <td class="num">{{.MasterInfo.NumWorkers}}</td>
            </tr>
        </table>
    </body>
</html>
